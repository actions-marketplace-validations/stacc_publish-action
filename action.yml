name: 'Stacc Publish'
author: 'Stacc'
description: Publish an app to the Stacc Registry
inputs:
  version:
    description: publishing version
    required: true
  clientId:
    description: client id
    required: true
  clientSecret:
    description: client secret
    required: true
  moduleDir:
    description: directory where the module is located
    required: false
    default: "."
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.version }}
    - ${{ inputs.clientId }}
    - ${{ inputs.clientSecret }}
    - ${{ inputs.moduleDir }}
