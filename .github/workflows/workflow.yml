on: [push]

jobs:
  custom_test:
    runs-on: ubuntu-latest
    name: Test custom workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test publish
        uses: ./ # Uses an action in the root directory
        id: publish
        with:
          clientId: ${{ secrets.CLIENT_ID }}
          clientSecret: ${{ secrets.CLIENT_SECRET }}
          moduleDir: ./module
